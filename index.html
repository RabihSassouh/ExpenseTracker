<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <form id="add-transaction-form">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="transactionType">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <select name="currency" id="currency">
            <option value="lebaneseLira">LBP</option>
            <option value="unitedStatesDollar">USD</option>
        </select>
        <button type="submit">Add Transaction</button>
    </form>
    <div id="filters">
        <div>Filters</div>
        <select id="filterByType">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <div>Amount from:</div>
        <input type="number" id="amountFrom" placeholder="0">
        <div>Amount to:</div>
        <input type="number" id="amountTo" placeholder="999999999">
        <div>Filter by currency</div>
        <select id="filterCurrency">
            <option value="all">All</option>
            <option value="LBP">LBP</option>
            <option value="USD">USD</option>
        </select>
        <button id="applyFilter">Apply Filter</button>
    </div>
<!-- Container to view transactions -->
    <div id="transactions-container"></div>

    <footer></footer>
    <script src="./scripts/index.js"></script>    
</body>
</html>
